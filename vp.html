<!doctype html>
<html lang="en">
  <head>
    {% block head %}
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      {% block styles %}
        {{ bootstrap.load_css() }}
      {% endblock %}
      <title>Playlist Results</title>
    {% endblock %}
  </head>
<body>
  <style>
    body{
      background-image: url('https://i.pinimg.com/originals/98/49/7d/98497dc81b499c1a1fc45ee2fd2518ea.jpg');
    }
    </style>
  {% block content %}
    <div class="container mb-4">  
      <div class="card mt-4">
        <div class="card-body">
          <h2 class="card-title">Playlist (so far)</h2>
          <ul class="list-group">
            {% for item in playlist %}
              <li class="list-group-item">{{ item.song }}</li>
            {% endfor %}
          </ul>
        </div>
        <div class="card-footer">
          <a href="{{ url_for('index') }}" class="card-link">Homepage</a>
          <a href="{{ url_for('vip') }}" class="card-link">View Artist</a>
          <a href="{{ url_for('api') }}" class="card-link">Recommended  Playlist</a>
          <!-- links for the other pages of go back to the home page -->
          <!-- link for the artist page -->
          <!-- link to the a api page that displays a recommeded playlist -->
        </div>
      </div>
    </div>
  {% endblock %}
</body>
</html>
